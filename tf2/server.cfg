// In .cfg files, lines that start with "//" are treated as comments and ignored by TF2.

hostname "ericaftereric.top TF2 | Weapon Reverts | Custom Maps | HK"
mp_timelimit "45"

// Only if you want to use Rcon, set up a Rcon password.
// Otherwise, comment out or remove the rcon_password line.
rcon_password ""
sv_rcon_banpenalty 1440
sv_rcon_maxfailures 3
sv_rcon_minfailuretime 600
sv_rcon_minfailures 3
sv_pure 0
sv_lan 0

sv_lowedict_action 3

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

sv_region 4

sv_allowupload 1
sv_allowdownload 1
net_maxfilesize 15

sv_minrate 0
sv_maxrate 0

sv_minupdaterate 10
sv_maxupdaterate 66

mp_stalemate_enable 1

mp_enableroundwaittime 1

sv_alltalk 1

sv_vote_issue_changelevel_allowed 1
sv_vote_issue_nextlevel_prevent_change 0
sv_vote_issue_kick_allowed 1

sm_cvar sm_vote_delay 150

sv_tags "reverts,sprays"
sv_downloadurl "http://g.ericaftereric.top/tf_custom_maps/"

replay_fileserver_autocleanup 1

exec workshop_update.cfg
